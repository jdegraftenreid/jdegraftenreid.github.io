        jQuery(function() {
            // Hide all the project details

            jQuery('#project-details-1').show();
            //When clicking one of the thumbnails...
            jQuery('.showDetails').click(function() {
                // Hide all the project details
                jQuery('.hidden-details').hide();
                // show the project details corrosponding to the  thumbnail
                jQuery('#project-details-' + $(this).attr('index')).show();
            });
        });
    </script>
    <script>
        function slideingFunction() {
            setTimeout(removeSliding, 400);
            document.getElementById('project-details-animate').classList.add('w3-animate-right');
            setTimeout(removeSliding, 400);
        }
    
        function removeSliding() {
            document.getElementById('project-details-animate').classList.remove('w3-animate-right');
        }
    </script>
    <script>
        $(function() {
            $('a[href*=#]:not([href=#])').click(function() {
                if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') && location.hostname == this.hostname) {
                    var target = $(this.hash);
                    target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
                    if (target.length) {
                        $('html,body').animate({
                            scrollTop: target.offset().top
                        }, 300);
                        return false;
                    }
                }
            });
        });
    </script>
